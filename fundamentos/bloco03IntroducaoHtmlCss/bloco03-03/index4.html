<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <title>Pseudoclasses</title>
  <link rel="stylesheet" href="style4.css">
</head>
<body>
  <h1>Paleta de Cores</h1>
  <p>Vamos criar uma paleta de cores com as divs abaixo:</p>
  <div style="background-color: aqua;">
    <h3 style="color: black;"><em>Cor primária</em></h3>
  </div>
  <div style="background-color: blue;">
    <h3 style="color: red;">Cor Secundária</h3>
  </div>
  <div id="div3" style="background-color: brown;">
    <h3 style="color: darkorange;"><em>Cor Complementar</em></h3>
  </div>
  <div style="background-color: chartreuse;">
    <h3 style="color: black;">Cor Escura</h3>
  </div>
  <div style="background-color: cornflowerblue;">
    <h3 style="color: deeppink;"><em>Cor Clara</em></h3>
  </div>
</body>
</html>
