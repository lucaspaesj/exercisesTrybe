<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
      <p class="paragraphWithStyle">Hora de estilizar</p>
      <p class="paragraphWithStyle">Vai dar bom!!</p>
    </header>
    <script>
      const paragraph = document.querySelectorAll("#paragraph");
      paragraph[0].style.color = "red";
      const title = document.querySelectorAll("#page-title");
      title[0].innerText = "O Lobo de Wall-Street";
      const secondParagraph = document.querySelectorAll("#second-paragraph");
      secondParagraph[0].style.color = "blue";
      const subtitle = document.querySelectorAll("#subtitle");
      subtitle[0].style.color = "green"; 
      const styleClasses = document.querySelector(".paragraphWithStyle");
      styleClasses.style.color = "blue";
      const newSubtitle = document.querySelectorAll("h4");
      newSubtitle[0].style.color = "red";
    </script>
  </body>
</html>
