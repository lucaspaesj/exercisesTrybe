<!DOCTYPE html>
<html>
  <body>
    <header>
      <h2 id="page-title">Título</h2>
      <p id="paragraph">Dê uma cor para este parágrafo!</p>
      <h4 id="subtitle">Subtítulo</h4>
      <p id="second-paragraph">Segundo parágrafo!</p>
      <p class="paragraphWithStyle">Hora de estilizar</p>
      <p class="paragraphWithStyle">Vai dar bom!!</p>
    </header>
    <script>
      const paragraph = document.getElementById("paragraph");
      paragraph.style.color = "red";
      const title = document.getElementById("page-title");
      title.innerText = "O Lobo de Wall-Street";
      const secondParagraph = document.getElementById("second-paragraph");
      secondParagraph.style.color = "blue";
      const subtitle = document.getElementById("subtitle");
      subtitle.style.color = "green"; 
      const styleClasses = document.getElementsByClassName("paragraphWithStyle");
      styleClasses[0].style.color = "blue";
      const newSubtitle = document.getElementsByTagName("h4");
      newSubtitle[0].style.color = "red";
    </script>
  </body>
</html>
