<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width" />
    <title>Exercício 5.1</title>
    
    <style>
      main, section {
        border-color: black;
        border-style: solid;
      }

      .title {
        text-align: center;
      }

      .main-content {
        background-color: yellow;
      }

      .main-content .center-content {
        background-color: red;
        width: 50%;
        margin: 0 auto;
      }

      .main-content .center-content p {
        font-style: italic;
      }
    </style>
  </head>
  <body>
    <header> 
      <h1 class="title">Exercício 5.1 - JavaEscripito </h1>
    </header>    
    <main class="main-content">
      <section class="center-content">
        <p>Texto padrão do nosso site</p>
        <p id="textDescription">-----</p>
        <p>Trybe</p>
      </section>
    </main>
    <script>
        /*
        Aqui você vai modificar os elementos já existentes utilizando apenas as funções:
        - document.getElementById()
        - document.getElementsByClassName()
        - document.getElementsByTagName()
        1. Crie uma função que mude o texto na tag <p> para uma descrição de como você se vê daqui a 2 anos. (Não gaste tempo pensando no texto e sim realizando o exercício)
        2. Crie uma função que mude a cor do quadrado amarelo para o verde da Trybe (rgb(76,164,109)).
        3. Crie uma função que mude a cor do quadrado vermelho para branco.
        4. Crie uma função que corrija o texto da tag <h1>.
        5. Crie uma função que modifique todo o texto da tag <p> para maiúsculo.
        6. Crie uma função que exiba o conteúdo de todas as tags <p> no console.
        */
        // 1-
        function changeParagraph(id, text){
            let paragraph = document.getElementById(id);
            paragraph.innerText = text;
        }
        changeParagraph("textDescription", "Me vejo programando, feliz com minhas conquistas, e sempre evoluindo");
        // 2-
        function changeColorMain(classe, color){
            let mainContent = document.getElementsByClassName(classe);
            mainContent[0].style.backgroundColor = color;
        }
        changeColorMain("main-content", "rgb(76,164,109)");
        // 3-
        function changeColorCenter(tag, color){
            let center = document.getElementsByTagName(tag);
            center[0].style.backgroundColor = color;
        }
        changeColorCenter("section", "white");
        // 4-
        function fixText(classe, text){
            let textToFix = document.getElementsByClassName(classe);
            textToFix[0].innerText = text;
        }
        fixText("title", "Exercício 5.1 - JavaScript");
        // 5-
        function alterTextInParagraphs(tag, style){
            let paragraphs = document.getElementsByTagName(tag);
            for(let i = 0; i < paragraphs.length; i += 1){
                paragraphs[i].style.textTransform = style;
            }
        }
        alterTextInParagraphs("p", "uppercase");
        // 6-
        function showParagraphsContent(tag){
            let paragraphs = document.getElementsByTagName(tag);
            for(let i = 0; i < paragraphs.length; i += 1){
                console.log(paragraphs[i].innerText);
            }
        }
        showParagraphsContent("p");
    </script>
  </body>
</html>
