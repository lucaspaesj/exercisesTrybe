<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Trybe Tech Galery</title>
</head>

<body>
    <header class="header">
        <nav class="headerNav">
            <div class="navItemImg">
                <img src="images/trybe-logo.jpg" class="rounded">
            </div>
            <div class="navItemP text-uppercase">
                <p>Trybe Tech-Gallery</p>
            </div>
            <div id="navItemA" class="navItemA text-uppercase">
                <a href="#">Sign-Up</a>
            </div>
        </nav>
    </header>
    <main>
        <section class="mainSection">
            <div class="mainSectionInsideH3">
                <div class="sectionDivH3">
                    <h3>Take a look at some of the technologies which i will learn in Trybe's fundamentals and front-end
                        modules!</h3>
                </div>
            </div>
        </section>
        <section class="mainSection">
            <div class="mainSectionInsideImg">
                <div class="sectionDivImg">
                    <p>HTML</p>
                    <img src="images/html-logo.png">
                </div>
                <div class="sectionDivImg">
                    <p>CSS</p>
                    <img src="images/css-logo.png">
                </div>
                <div class="sectionDivImg">
                    <p>JS</p>
                    <img src="images/javaScript-logo.png">
                </div>
                <div class="sectionDivImg">
                    <p>REACT</p>
                    <img src="images/react-logo.png">
                </div>
                <div class="sectionDivImg">
                    <p>RTL</p>
                    <img src="images/rtl-logo.png">
                </div>
                <div class="sectionDivImg">
                    <p>REDUX</p>
                    <img src="images/redux-logo.png">
                </div>
            </div>
        </section>
        <footer class="footerSection">
            <div class="footerSocial">
                <img src="images/line.png">
            </div>
            <div class="footerSocial">
                <div class="imgFooter">
                    <a href=""><img src="images/instagram-logo.png"></a>
                </div>
                <div class="imgFooter">
                    <a href=""><img src="images/linked-in-logo.png"></a>
                </div>
            </div>
        </footer>
    </main>
</body>

</html>
