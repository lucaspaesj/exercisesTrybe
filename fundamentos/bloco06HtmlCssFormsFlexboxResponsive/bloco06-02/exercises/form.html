<!DOCTYPE html>
<html lang="pt-br">

<head>
    <link rel="stylesheet" href="bootstrap-5.1.3-dist/css/bootstrap.min.css">
    <meta charset="UTF-8">
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="//code.jquery.com/ui/1.13.1/themes/base/jquery-ui.css">
    <link rel="stylesheet" href="/resources/demos/style.css">
    <link href="validation.min.css" rel="stylesheet">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <header class="container text-center">
        <h1 class="display-4">
            Formulário
        </h1>
    </header>
    <main class="container">
        <form method="get" enctype="multipart/form-data" id="myForm">
            <div class="mb-3">
                <label class="form-label" for="name">Nome:</label>
                <input class="form-control validate" data-validate="required" type="text" id="name" name="name" minlength="10ch" maxlength="40ch"
                    required>
            </div>
            <div class="mb-3">
                <label class="form-label" for="email">E-mail:</label>
                <input class="form-control validate" data-validate="required" type="email" id="email" name="email" minlength="10ch" maxlength="50ch"
                    required>
            </div>
            <div class="mb-3">
                <p class="form-label">Selecione um destino preferência:</p>
                <input class="form-check-input" type="radio" name="destinyPreference" id="pref1" value="cidade" checked>
                <label class="form-check-label" for="pref1">Cidade</label>
                <input class="form-check-input" type="radio" name="destinyPreference" id="pref2" value="campo">
                <label class="form-check-label" for="pref2">Campo</label>
                <input class="form-check-input" type="radio" name="destinyPreference" id="pref3" value="praia">
                <label class="form-check-label" for="pref3">Praia</label>
                <input class="form-check-input" type="radio" name="destinyPreference" id="pref4" value="montanhas">
                <label class="form-check-label" for="pref4">Montanhas</label>
            </div>
            <div class="mb-3">
                <label class="form-label" for="answer">Por quê você deveria ser a pessoa desenvolvedora a ganhar o
                    concurso TrybeTrip?</label>
                <textarea class="form-control" name="answer" id="answer" cols="60" rows="10" maxlength="300"></textarea>
            </div>
            <div class="mb-3">
                <label class="form-label" for="datepicker">Qual a melhor data para realizar sua viagem?</label>
                <input type="text" name="date" id="datepicker">
            </div>
            <div class="mb-3">
                <input type="checkbox" id="check1" name="checkAgree1" value="oportunitiesAgree">
                <label class="form-label" for="check1">Gostaria de receber outras incríveis oportunidades oferecidas
                    pela Trybe</label>
            </div>
            <div class="mb-3">
                <input type="checkbox" id="check2" name="checkAgree2" value="imagesAgree" required>
                <label class="form-label" for="check2">Concordo que imagens das minhas férias poderão ser usadas na
                    divulgação de concursos futuros.</label>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="submit" id="buttonSubmit">Enviar</button>
            </div>
            <div class="mb-3">
                <button class="btn btn-primary" type="reset" id="buttonEraseAll">Limpar</button>
            </div>
        </form>
    </main>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="https://code.jquery.com/ui/1.13.1/jquery-ui.js"></script>
    <script src="bootstrap-5.1.3-dist/js/bootstrap.min.js"></script>
    <script src="script.js"></script>
    <script>
        $( function() {
          $( "#datepicker" ).datepicker();
        } );
    </script>
    <script src="validation.min.js"></script> 
</body>

</html>
