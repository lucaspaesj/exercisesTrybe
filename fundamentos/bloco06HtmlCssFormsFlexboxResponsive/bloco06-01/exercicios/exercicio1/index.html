<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Página de login</title>
</head>
<body>
    <h1>Faça seu login:</h1>
    <form>
        <input id="email" type="email" placeholder="Digite seu e-mail" required autocomplete="off" autofocus>
        <input id="password" type="password" placeholder="Digite sua senha" required>
        <label for="lembrar"><input id="lembrar" type="checkbox" name="lembrar">Lembre-me</label>
        <button type="submit">Entrar</button>
    </form>
</body>
</html>
